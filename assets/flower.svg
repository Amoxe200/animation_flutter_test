<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="petalGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff8fb3;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd54f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8f00;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="stemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
  </defs>
  

  
  <!-- Flower petals (5 petals for more realistic look) -->
  <g transform="translate(150, 150)">
    
    <!-- Petal 1 (top) -->
    <g transform-origin="0 0">
      <ellipse cx="0" cy="-35" rx="18" ry="28" fill="url(#petalGradient)"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0; -15; 0"
        dur="4s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="scale"
        values="0.3; 1; 0.3"
        dur="4s"
        additive="sum"
        repeatCount="indefinite"/>
    </g>
    
    <!-- Petal 2 (top-right) -->
    <g transform="rotate(72)" transform-origin="0 0">
      <ellipse cx="0" cy="-35" rx="18" ry="28" fill="url(#petalGradient)"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="72; 57; 72"
        dur="4s"
        begin="0.2s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="scale"
        values="0.3; 1; 0.3"
        dur="4s"
        begin="0.2s"
        additive="sum"
        repeatCount="indefinite"/>
    </g>
    
    <!-- Petal 3 (bottom-right) -->
    <g transform="rotate(144)" transform-origin="0 0">
      <ellipse cx="0" cy="-35" rx="18" ry="28" fill="url(#petalGradient)"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="144; 129; 144"
        dur="4s"
        begin="0.4s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="scale"
        values="0.3; 1; 0.3"
        dur="4s"
        begin="0.4s"
        additive="sum"
        repeatCount="indefinite"/>
    </g>
    
    <!-- Petal 4 (bottom-left) -->
    <g transform="rotate(216)" transform-origin="0 0">
      <ellipse cx="0" cy="-35" rx="18" ry="28" fill="url(#petalGradient)"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="216; 201; 216"
        dur="4s"
        begin="0.6s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="scale"
        values="0.3; 1; 0.3"
        dur="4s"
        begin="0.6s"
        additive="sum"
        repeatCount="indefinite"/>
    </g>
    
    <!-- Petal 5 (top-left) -->
    <g transform="rotate(288)" transform-origin="0 0">
      <ellipse cx="0" cy="-35" rx="18" ry="28" fill="url(#petalGradient)"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="288; 273; 288"
        dur="4s"
        begin="0.8s"
        repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="scale"
        values="0.3; 1; 0.3"
        dur="4s"
        begin="0.8s"
        additive="sum"
        repeatCount="indefinite"/>
    </g>
    
  </g>
  
  <!-- Flower center -->
  <circle cx="150" cy="150" r="8" fill="url(#centerGradient)">
    <animate
      attributeName="r"
      values="5; 12; 5"
      dur="4s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner center -->
  <circle cx="150" cy="150" fill="#ff6d00" opacity="0.8">
    <animate
      attributeName="r"
      values="2; 6; 2"
      dur="4s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Center highlight -->
  <circle cx="148" cy="147" r="2" fill="#fff" opacity="0.6">
    <animate
      attributeName="r"
      values="1; 3; 1"
      dur="4s"
      repeatCount="indefinite"/>
  </circle>
  
</svg>